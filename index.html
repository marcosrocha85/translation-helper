<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous">
    <link href="css/app.css" rel="stylesheet">
    <link href="//cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet" crossorigin="anonymous">

    <title>Translation Helper</title>
</head>
<body>
<div id="myModal" class="modal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Salvar as alterações?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <p>Deseja salvar as alterações efetuadas?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                <button type="button" class="btn btn-primary">Sim</button>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <label for="jsonFile" class="form-label">Arquivo de idiomas base:</label>
            <input class="form-control" type="file" id="jsonFile" accept="application/json">
        </div>
        <div class="col-md-4">
            <label for="translationFile" class="form-label">Arquivo de tradução:</label>
            <input class="form-control" type="file" id="translationFile" accept="application/json">
        </div>
        <div class="col-md-2 align-self-end">
            <button type="button" class="btn btn-warning" id="loadButton">Carregar</button>
        </div>
        <div class="col-md-2 align-self-end">
            <button type="button" class="btn btn-success float-end" id="export"><i class="bi bi-save"></i></button>
        </div>
    </div>
    <div id="progress-container" class="row margin-top-10">
        <div class="col-md-12">
            <div id="progress" class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                <div id="progress-bar" class="progress-bar progress-bar-striped bg-success progress-bar-animated" style="width: 100%"></div>
            </div>
        </div>
    </div>
    <div id="grid" class="row margin-top-10">
        <table id="table">
            <thead>
            <th>Chave</th>
            <th>Valor</th>
            <th id="traducao">Tradução</th>
            </thead>
        </table>
    </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="//code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="//cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
<script type="module" src="js/app.js"></script>
</body>
</html>
